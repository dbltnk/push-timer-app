<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Timer Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        label,
        input,
        select,
        button {
            display: block;
            width: 100%;
            margin-top: 15px;
        }

        input,
        select {
            padding: 8px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #e0e0e0;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #hexLayout {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, auto);
            gap: 10px;
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .player-input {
            text-align: center;
        }

        .player-input input {
            width: 90%;
            margin: 5px auto;
            border: 2px solid;
        }

        #player1 {
            grid-column: 2;
            grid-row: 4;
        }

        #player2 {
            grid-column: 1;
            grid-row: 3;
        }

        #player3 {
            grid-column: 1;
            grid-row: 2;
        }

        #player4 {
            grid-column: 2;
            grid-row: 1;
        }

        #player5 {
            grid-column: 3;
            grid-row: 2;
        }

        #player6 {
            grid-column: 3;
            grid-row: 3;
        }

        .green input {
            border-color: #4CAF50;
        }

        .blue input {
            border-color: #2196F3;
        }

        .red input {
            border-color: #F44336;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Duel Timer Setup</h1>
        <label for="timePerPlayer">Time per player (minutes):</label>
        <input type="number" id="timePerPlayer" value="5" min="1">

        <label for="numberOfPlayers">Number of players:</label>
        <select id="numberOfPlayers">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="6">6</option>
        </select>

        <div id="hexLayout"></div>

        <button id="prepareToDuel">Prepare to Duel</button>
    </div>

    <script>
        const $ = document.getElementById.bind(document);
        const timePerPlayer = $('timePerPlayer');
        const numberOfPlayers = $('numberOfPlayers');
        const hexLayout = $('hexLayout');
        const prepareToDuel = $('prepareToDuel');

        const generateRandomName = () =>
            `Rick-${Math.floor(Math.random() * 133) + 1}-${String.fromCharCode(65 + Math.floor(Math.random() * 26))}`;

        const playerNames = Array.from({ length: 6 }, generateRandomName);

        const hexPositions = {
            2: [1, 4],
            3: [1, 3, 5],
            4: [2, 3, 5, 6],
            6: [1, 2, 3, 4, 5, 6]
        };

        const playerColors = {
            2: ['green', 'blue'],
            3: ['green', 'blue', 'red'],
            4: ['green', 'green', 'blue', 'blue'],
            6: ['green', 'green', 'blue', 'blue', 'red', 'red']
        };

        const updateHexLayout = () => {
            const count = parseInt(numberOfPlayers.value);
            const positions = hexPositions[count];
            const colors = playerColors[count];

            hexLayout.innerHTML = '';

            for (let i = 1; i <= 6; i++) {
                const div = document.createElement('div');
                div.id = `player${i}`;
                div.className = 'player-input';
                if (positions.includes(i)) {
                    const index = positions.indexOf(i);
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 30;
                    input.value = playerNames[index];
                    input.placeholder = `Player ${index + 1} name`;
                    div.appendChild(input);
                    div.classList.add(colors[index]);
                }
                hexLayout.appendChild(div);
            }
        };

        numberOfPlayers.addEventListener('change', updateHexLayout);

        prepareToDuel.addEventListener('click', () => {
            const activePlayers = Array.from(hexLayout.getElementsByTagName('input'))
                .map(input => input.value);
            console.log('Time per player:', timePerPlayer.value, 'minutes');
            console.log('Players:', activePlayers);
            alert('Prepare to duel! (Timer screen not implemented yet)');
        });

        updateHexLayout();
    </script>
</body>

</html>
