<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick vs Rick: Multiverse Marble Madness</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap');

        :root {
            --hex-size: min(90vw, 600px);
            --base-font-size: 16px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 10px;
            font-size: var(--base-font-size);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        h1,
        h2 {
            text-align: center;
            margin: 0.5em 0;
        }

        h1 {
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        h2 {
            font-family: 'Bangers', cursive;
            font-size: 1.5em;
            color: #00ff00;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5em;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            flex: 1;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        input[type="number"],
        select {
            width: 120px;
            padding: 8px;
            font-size: 1em;
            background-color: #2c2c2c;
            border: 2px solid #444;
            color: #e0e0e0;
            box-sizing: border-box;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
        }

        #hexLayout {
            position: relative;
            width: var(--hex-size);
            height: calc(var(--hex-size) * 0.866);
            margin: 1em auto;
        }

        .hexagon {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .player-input {
            position: absolute;
            width: 30%;
        }

        .player-input input {
            width: 100%;
            padding: 10px;
            font-size: 0.9em;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 3px solid;
            box-sizing: border-box;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
        }

        #player1,
        #timer1 {
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        #player2,
        #timer2 {
            bottom: 28%;
            left: 5%;
        }

        #player3,
        #timer3 {
            top: 28%;
            left: 5%;
        }

        #player4,
        #timer4 {
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        #player5,
        #timer5 {
            top: 28%;
            right: 5%;
        }

        #player6,
        #timer6 {
            bottom: 28%;
            right: 5%;
        }

        .green input,
        .green.player-timer {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.2);
        }

        .blue input,
        .blue.player-timer {
            border-color: #2196F3;
            background-color: rgba(33, 150, 243, 0.2);
        }

        .red input,
        .red.player-timer {
            border-color: #F44336;
            background-color: rgba(244, 67, 54, 0.2);
        }

        .player-timer {
            position: absolute;
            width: 30%;
            height: 25%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 3px solid;
        }

        .player-timer .time {
            font-size: 3em;
        }

        .player-timer .name {
            font-size: 0.8em;
            margin-top: 5px;
        }

        .player-timer.active {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: active-pulse 1s infinite;
        }

        @keyframes active-pulse {

            0%,
            100% {
                opacity: 1;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }

            50% {
                opacity: 0.8;
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        .player-timer.warning {
            animation: warning-pulse 1s infinite;
        }

        .player-timer.eliminated {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes warning-pulse {
            0% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            }

            50% {
                box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
            }

            100% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            }
        }

        .action-button {
            display: block;
            padding: 12px;
            font-size: 1.2em;
            background-color: #FF9800;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background-color: #F57C00;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        #prepareToDuel {
            width: 100%;
            margin-top: 1em;
        }

        #pauseButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #pauseButton.inactive {
            background-color: #808080;
            cursor: not-allowed;
        }

        #pauseButton.can-pause {
            background-color: #FF9800;
        }

        #pauseButton.can-play {
            background-color: #9C27B0;
        }

        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #resetButton {
            margin: 1em auto;
            width: 200px;
        }

        #timerPage {
            display: none;
            position: relative;
        }

        @media (max-width: 600px) {
            :root {
                --base-font-size: 14px;
            }

            .player-timer .time {
                font-size: 2em;
            }

            .player-timer .name {
                font-size: 0.7em;
            }

            #pauseButton {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }

            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }

            input[type="number"],
            select {
                width: 100%;
                margin-top: 0.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="setupPage">
            <h2 id="rickVsRick">Rick vs Rick:</h2>
            <h1 id="multiverseMarbleMadness">Multiverse Marble Madness</h1>
            <div class="input-group">
                <label for="timePerPlayer">Time per player (minutes):</label>
                <input type="number" id="timePerPlayer" value="5" min="1">
            </div>
            <div class="input-group">
                <label for="numberOfPlayers">Number of players:</label>
                <select id="numberOfPlayers">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div id="hexLayout">
                <div class="hexagon"></div>
                <div id="player1" class="player-input"></div>
                <div id="player2" class="player-input"></div>
                <div id="player3" class="player-input"></div>
                <div id="player4" class="player-input"></div>
                <div id="player5" class="player-input"></div>
                <div id="player6" class="player-input"></div>
            </div>
            <button id="prepareToDuel" class="action-button">Prepare to Duel</button>
        </div>

        <div id="timerPage">
            <div id="hexLayout">
                <div class="hexagon"></div>
                <div id="timer1" class="player-timer"></div>
                <div id="timer2" class="player-timer"></div>
                <div id="timer3" class="player-timer"></div>
                <div id="timer4" class="player-timer"></div>
                <div id="timer5" class="player-timer"></div>
                <div id="timer6" class="player-timer"></div>
                <button id="pauseButton" class="action-button inactive">⏸️</button>
            </div>
            <button id="backButton" class="action-button">Back</button>
            <button id="resetButton" class="action-button">Reset</button>
        </div>
    </div>

    <script>
        const $ = document.getElementById.bind(document);
        const timePerPlayer = $('timePerPlayer');
        const numberOfPlayers = $('numberOfPlayers');
        const hexLayout = $('hexLayout');
        const prepareToDuel = $('prepareToDuel');
        const multiverseMarbleMadness = $('multiverseMarbleMadness');
        const setupPage = $('setupPage');
        const timerPage = $('timerPage');
        const pauseButton = $('pauseButton');
        const resetButton = $('resetButton');
        const backButton = $('backButton');

        const generateRandomName = () =>
            `Rick-${Math.floor(Math.random() * 133) + 1}-${String.fromCharCode(65 + Math.floor(Math.random() * 26))}`;

        const playerNames = Array.from({ length: 6 }, generateRandomName);

        const hexPositions = {
            2: [1, 4],
            3: [1, 3, 5],
            4: [1, 2, 4, 5],
            6: [1, 2, 3, 4, 5, 6]
        };

        const playerColors = {
            2: ['green', 'blue'],
            3: ['green', 'blue', 'red'],
            4: ['green', 'green', 'blue', 'blue'],
            6: ['green', 'green', 'blue', 'blue', 'red', 'red']
        };

        let players = [];
        let activePlayerIndex = -1;
        let gameInterval;
        let isPaused = false;
        let isGameStarted = false;

        const updateHexLayout = () => {
            const count = parseInt(numberOfPlayers.value);
            const positions = hexPositions[count];
            const colors = playerColors[count];

            for (let i = 1; i <= 6; i++) {
                const div = $(`player${i}`);
                if (positions.includes(i)) {
                    const index = positions.indexOf(i);
                    div.innerHTML = `<input type="text" maxlength="30" value="${playerNames[index]}" placeholder="Player ${index + 1} name">`;
                    div.className = `player-input ${colors[index]}`;
                    div.style.display = 'block';
                } else {
                    div.style.display = 'none';
                }
            }
        };

        const updateMultiverseMarbleMadnessColors = () => {
            const letters = multiverseMarbleMadness.textContent.split('');
            multiverseMarbleMadness.innerHTML = letters.map(letter =>
                `<span style="color: ${getHighContrastColor()};">${letter}</span>`
            ).join('');
        };

        const getHighContrastColor = () => {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 100%, 70%)`;
        };

        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        };

        const updateTimerDisplay = () => {
            players.forEach((player, index) => {
                const timerElement = $(`timer${index + 1}`);
                timerElement.innerHTML = `
            <div class="time">${formatTime(player.timeLeft)}</div>
            <div class="name">${player.name}</div>
        `;
                timerElement.className = `player-timer ${player.color}`;
                if (index === activePlayerIndex) {
                    timerElement.classList.add('active');
                }
                if (player.timeLeft <= 60 && player.timeLeft > 0) {
                    timerElement.classList.add('warning');
                }
                if (player.timeLeft === 0) {
                    timerElement.classList.add('eliminated');
                }
                timerElement.style.display = player.active ? 'flex' : 'none';
            });
        };

        const startGame = () => {
            const count = parseInt(numberOfPlayers.value);
            const positions = hexPositions[count];
            const colors = playerColors[count];
            const initialTime = parseInt(timePerPlayer.value) * 60;

            players = positions.map((pos, index) => ({
                name: $(`player${pos}`).querySelector('input').value,
                timeLeft: initialTime,
                color: colors[index],
                eliminated: false,
                active: true
            }));

            activePlayerIndex = -1;
            isGameStarted = false;
            isPaused = false;
            updateTimerDisplay();
            updatePauseButton();

            setupPage.style.display = 'none';
            timerPage.style.display = 'block';
        };

        const startTimer = (playerIndex) => {
            if (isGameStarted && playerIndex === activePlayerIndex) return;

            activePlayerIndex = playerIndex;
            isGameStarted = true;
            isPaused = false;
            updatePauseButton();

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                if (!isPaused) {
                    players[activePlayerIndex].timeLeft--;
                    if (players[activePlayerIndex].timeLeft === 60) {
                        playWarningSound();
                    }
                    if (players[activePlayerIndex].timeLeft === 0) {
                        players[activePlayerIndex].eliminated = true;
                        nextPlayer();
                    }
                    updateTimerDisplay();
                }
            }, 1000);
        };

        const nextPlayer = () => {
            do {
                activePlayerIndex = (activePlayerIndex + 1) % players.length;
            } while (players[activePlayerIndex].eliminated && players.some(player => !player.eliminated));

            if (players.every(player => player.eliminated)) {
                endGame();
            } else {
                playClickSound(activePlayerIndex);
            }
        };

        const endGame = () => {
            clearInterval(gameInterval);
            isGameStarted = false;
            updatePauseButton();
            alert('Game Over!');
        };

        const resetGame = () => {
            if (confirm('Are you sure you want to reset the game?')) {
                clearInterval(gameInterval);
                players.forEach(player => {
                    player.timeLeft = parseInt(timePerPlayer.value) * 60;
                    player.eliminated = false;
                });
                activePlayerIndex = -1;
                isGameStarted = false;
                isPaused = false;
                updateTimerDisplay();
                updatePauseButton();
            }
        };

        const togglePause = () => {
            if (!isGameStarted) return;
            isPaused = !isPaused;
            updatePauseButton();
        };

        const updatePauseButton = () => {
            if (!isGameStarted) {
                pauseButton.className = 'action-button inactive';
                pauseButton.textContent = '⏸️';
            } else if (isPaused) {
                pauseButton.className = 'action-button can-play';
                pauseButton.textContent = '▶️';
            } else {
                pauseButton.className = 'action-button can-pause';
                pauseButton.textContent = '⏸️';
            }
        };

        const goBack = () => {
            if (confirm('Are you sure you want to go back to the setup page? This will end the current game.')) {
                clearInterval(gameInterval);
                setupPage.style.display = 'block';
                timerPage.style.display = 'none';
            }
        };

        const playClickSound = (playerIndex) => {
            const audio = new Audio(`click_sound_${playerIndex + 1}.mp3`);
            audio.play();
        };

        const playWarningSound = () => {
            const audio = new Audio('warning_sound.mp3');
            audio.play();
        };

        numberOfPlayers.addEventListener('change', updateHexLayout);
        prepareToDuel.addEventListener('click', startGame);
        pauseButton.addEventListener('click', togglePause);
        resetButton.addEventListener('click', resetGame);
        backButton.addEventListener('click', goBack);

        document.querySelectorAll('.player-timer').forEach((timer, index) => {
            timer.addEventListener('click', () => {
                if (!isGameStarted || (isGameStarted && !isPaused && index !== activePlayerIndex && !players[index].eliminated)) {
                    startTimer(index);
                }
            });
        });

        updateHexLayout();
        updateMultiverseMarbleMadnessColors();
    </script>
</body>

</html>
