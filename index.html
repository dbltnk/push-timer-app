<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick vs Rick: Multiverse Marble Madness</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap');

        :root {
            --base-font-size: 16px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 10px;
            font-size: var(--base-font-size);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        h1,
        h2 {
            text-align: center;
            margin: 0.5em 0;
        }

        h1 {
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        h2 {
            font-family: 'Bangers', cursive;
            font-size: 1.2em;
            color: #00ff00;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
            margin-bottom: -0.75em;
            letter-spacing: 1.5px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5em;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            flex: 1;
            font-size: 1em;
            text-transform: uppercase;
        }

        input[type="number"],
        select {
            width: 120px;
            padding: 8px;
            font-size: 1em;
            background-color: #2c2c2c;
            border: 2px solid #444;
            color: #e0e0e0;
            box-sizing: border-box;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 1em 0;
            flex-grow: 1;
        }

        .player-input {
            display: flex;
            width: 100%;
        }

        .player-input input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 3px solid;
            box-sizing: border-box;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
        }

        .player-timer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 3px solid;
            user-select: none;
        }

        .green input,
        .green.player-timer {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.2);
        }

        .blue input,
        .blue.player-timer {
            border-color: #2196F3;
            background-color: rgba(33, 150, 243, 0.2);
        }

        .red input,
        .red.player-timer {
            border-color: #F44336;
            background-color: rgba(244, 67, 54, 0.2);
        }

        .player-timer .time {
            font-size: 2em;
        }

        .player-timer .name {
            font-size: 0.8em;
            margin-top: 5px;
        }

        .player-timer.active:not(.paused) {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: active-pulse 1s infinite;
        }

        .player-timer.active.paused {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes active-pulse {

            0%,
            100% {
                opacity: 1;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }

            50% {
                opacity: 0.8;
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        .player-timer.warning {
            animation: warning-pulse 1s infinite;
        }

        .player-timer.eliminated {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes warning-pulse {
            0% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            }

            50% {
                box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
            }

            100% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            }
        }

        .action-button {
            display: block;
            padding: 12px;
            font-size: 1.2em;
            background-color: #FF9800;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background-color: #F57C00;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        #prepareToDuel {
            width: 100%;
            margin-top: 1em;
        }

        #pauseButton {
            width: 100%;
            margin: 1em 0;
            font-size: 1.5em;
            padding: 15px;
        }

        #pauseButton.inactive {
            background-color: #808080;
            cursor: not-allowed;
        }

        #pauseButton.can-pause {
            background-color: #FF9800;
        }

        #pauseButton.can-play {
            background-color: #9C27B0;
        }

        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1em;
            padding: 8px;
        }

        #resetButton {
            width: 100%;
            margin: 1em 0;
        }

        #timerPage {
            display: none;
        }

        #soundToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

        #soundToggle svg {
            width: 30px;
            height: 30px;
            fill: #e0e0e0;
        }

        @media (max-width: 600px) {
            :root {
                --base-font-size: 14px;
            }

            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }

            input[type="number"],
            select {
                width: 100%;
                margin-top: 0.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="setupPage">
            <h2 id="rickVsRick">Rick vs Rick:</h2>
            <h1 id="multiverseMarbleMadness">Multiverse Marble Madness</h1>
            <div class="input-group">
                <label for="timePerPlayer">Time per player (minutes):</label>
                <input type="number" id="timePerPlayer" value="5" min="1">
            </div>
            <div class="input-group">
                <label for="numberOfPlayers">Number of players:</label>
                <select id="numberOfPlayers">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div id="playerList" class="player-list">
                <!-- Player inputs will be dynamically added here -->
            </div>
            <button id="prepareToDuel" class="action-button">Prepare to Duel</button>
        </div>

        <div id="timerPage">
            <button id="backButton" class="action-button">Back</button>
            <h2 id="rickVsRickTimer">Rick vs Rick:</h2>
            <h1 id="multiverseMarbleMadnessTimer">Multiverse Marble Madness</h1>
            <button id="pauseButton" class="action-button inactive">Pause</button>
            <div id="timerList" class="player-list">
                <!-- Player timers will be dynamically added here -->
            </div>
            <button id="resetButton" class="action-button">Reset</button>
        </div>
        <button id="soundToggle">
            <svg viewBox="0 0 24 24">
                <path
                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
            </svg>
        </button>
    </div>

    <script>
        const $ = document.getElementById.bind(document);
        const timePerPlayer = $('timePerPlayer');
        const numberOfPlayers = $('numberOfPlayers');
        const playerList = $('playerList');
        const timerList = $('timerList');
        const prepareToDuel = $('prepareToDuel');
        const multiverseMarbleMadness = $('multiverseMarbleMadness');
        const setupPage = $('setupPage');
        const timerPage = $('timerPage');
        const pauseButton = $('pauseButton');
        const resetButton = $('resetButton');
        const backButton = $('backButton');
        const soundToggle = $('soundToggle');

        const generateRandomName = () =>
            `Rick-${Math.floor(Math.random() * 133) + 1}-${String.fromCharCode(65 + Math.floor(Math.random() * 26))}`;

        const playerNames = Array.from({ length: 6 }, generateRandomName);

        const playerColors = {
            2: ['green', 'blue'],
            3: ['green', 'blue', 'red'],
            4: ['green', 'green', 'blue', 'blue'],
            6: ['green', 'green', 'blue', 'blue', 'red', 'red']
        };

        let players = [];
        let activePlayerIndex = -1;
        let gameInterval;
        let isPaused = false;
        let isGameStarted = false;
        let isSoundOn = true;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        const updatePlayerList = () => {
            const count = parseInt(numberOfPlayers.value);
            const colors = playerColors[count];

            playerList.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const div = document.createElement('div');
                div.className = `player-input ${colors[i]}`;
                div.innerHTML = `<input type="text" maxlength="30" value="${playerNames[i]}" placeholder="Player ${i + 1} name">`;
                playerList.appendChild(div);
            }
        };

        const updateMultiverseMarbleMadnessColors = () => {
            const rickVsRick = $('rickVsRick');
            rickVsRick.style.color = getHighContrastColor();

            const letters = multiverseMarbleMadness.textContent.split('');
            multiverseMarbleMadness.innerHTML = letters.map(letter =>
                `<span style="color: ${getHighContrastColor()};">${letter}</span>`
            ).join('');
        };

        const updateTimerPageColors = () => {
            const rickVsRickTimer = $('rickVsRickTimer');
            const multiverseMarbleMadnessTimer = $('multiverseMarbleMadnessTimer');

            rickVsRickTimer.style.color = getHighContrastColor();

            const letters = multiverseMarbleMadnessTimer.textContent.split('');
            multiverseMarbleMadnessTimer.innerHTML = letters.map(letter =>
                `<span style="color: ${getHighContrastColor()};">${letter}</span>`
            ).join('');
        };

        const getHighContrastColor = () => {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 100%, 70%)`;
        };

        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        };

        const updateTimerDisplay = () => {
            timerList.innerHTML = '';
            players.forEach((player, index) => {
                const timerElement = document.createElement('div');
                timerElement.className = `player-timer ${player.color}`;
                timerElement.innerHTML = `
                    <div class="time">${formatTime(player.timeLeft)}</div>
                    <div class="name">${player.name}</div>
                `;
                if (index === activePlayerIndex) {
                    timerElement.classList.add('active');
                    if (isPaused) {
                        timerElement.classList.add('paused');
                    } else {
                        timerElement.classList.remove('paused');
                    }
                }
                if (player.timeLeft <= 60 && player.timeLeft > 0) {
                    timerElement.classList.add('warning');
                }
                if (player.timeLeft === 0) {
                    timerElement.classList.add('eliminated');
                }
                timerList.appendChild(timerElement);
            });
        };

        const startGame = () => {
            const count = parseInt(numberOfPlayers.value);
            const colors = playerColors[count];
            const initialTime = parseInt(timePerPlayer.value) * 60;

            players = Array.from(playerList.children).map((input, index) => ({
                name: input.querySelector('input').value,
                timeLeft: initialTime,
                color: colors[index],
                eliminated: false,
                active: true
            }));

            activePlayerIndex = -1;
            isGameStarted = false;
            isPaused = false;
            updateTimerDisplay();
            updatePauseButton();

            setupPage.style.display = 'none';
            timerPage.style.display = 'block';

            timerList.querySelectorAll('.player-timer').forEach((timer, index) => {
                timer.addEventListener('click', () => {
                    if (isGameStarted && !isPaused && activePlayerIndex === index) {
                        startTimer(index);
                        nextPlayer();
                    }
                    else if (activePlayerIndex === -1) {
                        startTimer(index);
                        playClickSound();
                    }
                    else {
                        playWarningSound();
                    }
                });
            });

            updateTimerPageColors();
        };

        const startTimer = (playerIndex) => {
            if (playerIndex === activePlayerIndex) return;

            if (isGameStarted) {
                players[activePlayerIndex].timeLeft++; // Compensate for the last second
            }

            activePlayerIndex = playerIndex;
            isGameStarted = true;
            isPaused = false;
            updatePauseButton();
            updateTimerDisplay();

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                if (!isPaused) {
                    players[activePlayerIndex].timeLeft--;
                    if (players[activePlayerIndex].timeLeft === 60) {
                        playWarningSound();
                    }
                    if (players[activePlayerIndex].timeLeft === 0) {
                        players[activePlayerIndex].eliminated = true;
                        nextPlayer();
                    }
                    updateTimerDisplay();
                    playTickSound();
                }
            }, 1000);
        };

        const nextPlayer = () => {
            do {
                activePlayerIndex = (activePlayerIndex + 1) % players.length;
            } while (players[activePlayerIndex].eliminated && players.some(player => !player.eliminated));

            if (players.every(player => player.eliminated)) {
                endGame();
            } else {
                playClickSound();
                startTimer(activePlayerIndex);
            }
        };

        const endGame = () => {
            clearInterval(gameInterval);
            isGameStarted = false;
            updatePauseButton();
            alert('Game Over!');
        };

        const resetGame = () => {
            if (confirm('Are you sure you want to reset the game?')) {
                clearInterval(gameInterval);
                players.forEach(player => {
                    player.timeLeft = parseInt(timePerPlayer.value) * 60;
                    player.eliminated = false;
                });
                activePlayerIndex = -1;
                isGameStarted = false;
                isPaused = false;
                updateTimerDisplay();
                updatePauseButton();
            }
        };

        const togglePause = () => {
            if (!isGameStarted) return;
            isPaused = !isPaused;
            updatePauseButton();
            updateTimerDisplay();
            playClickSound();
        };

        const updatePauseButton = () => {
            if (!isGameStarted) {
                pauseButton.className = 'action-button inactive';
                pauseButton.textContent = 'Pause';
            } else if (isPaused) {
                pauseButton.className = 'action-button can-play';
                pauseButton.textContent = 'Resume';
            } else {
                pauseButton.className = 'action-button can-pause';
                pauseButton.textContent = 'Pause';
            }
        };

        const goBack = () => {
            if (confirm('Are you sure you want to go back to the setup page? This will end the current game.')) {
                clearInterval(gameInterval);
                setupPage.style.display = 'block';
                timerPage.style.display = 'none';
            }
        };

        const playClickSound = () => {
            if (!isSoundOn) return;
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.01);
        };

        const playTickSound = () => {
            // disabled for now, might come back
            // if (!isSoundOn) return;
            // const oscillator = audioContext.createOscillator();
            // oscillator.type = 'sine';
            // oscillator.frequency.setValueAtTime(2000, audioContext.currentTime);
            // oscillator.connect(audioContext.destination);
            // oscillator.start();
            // oscillator.stop(audioContext.currentTime + 0.01);
        };

        const playWarningSound = () => {
            if (!isSoundOn) return;
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        };

        const toggleSound = () => {
            isSoundOn = !isSoundOn;
            soundToggle.innerHTML = isSoundOn ?
                '<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>' :
                '<svg viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>';
        };

        numberOfPlayers.addEventListener('change', updatePlayerList);
        prepareToDuel.addEventListener('click', startGame);
        pauseButton.addEventListener('click', togglePause);
        resetButton.addEventListener('click', resetGame);
        backButton.addEventListener('click', goBack);
        soundToggle.addEventListener('click', toggleSound);

        updatePlayerList();
        updateMultiverseMarbleMadnessColors();
    </script>
</body>

</html>
