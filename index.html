<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick vs Rick: Multiverse Marble Madness</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap');

        :root {
            --hex-width: min(95vw, 600px);
            --hex-height: calc(var(--hex-width) * 0.866);
            --player-width: calc(var(--hex-width) * 0.42);
            --base-font-size: 24px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 10px;
            font-size: var(--base-font-size);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        h2 {
            font-family: 'Bangers', cursive;
            text-align: center;
            font-size: 2em;
            margin-bottom: -0.3em;
            color: #00ff00;
            text-shadow:
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5em;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            flex: 1;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        input[type="number"],
        select {
            width: 120px;
            padding: 8px;
            font-size: 1em;
            background-color: #2c2c2c;
            border: 2px solid #444;
            color: #e0e0e0;
            box-sizing: border-box;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
        }

        #hexLayout {
            position: relative;
            width: var(--hex-width);
            height: var(--hex-height);
            margin: 1em auto;
        }

        .hexagon {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .player-input {
            position: absolute;
            width: var(--player-width);
        }

        .player-input input {
            width: 100%;
            padding: 10px;
            font-size: 0.9em;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 3px solid;
            box-sizing: border-box;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
        }

        #player1 {
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        #player2 {
            bottom: 28%;
            left: 5%;
        }

        #player3 {
            top: 28%;
            left: 5%;
        }

        #player4 {
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        #player5 {
            top: 28%;
            right: 5%;
        }

        #player6 {
            bottom: 28%;
            right: 5%;
        }

        .green input {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.2);
        }

        .blue input {
            border-color: #2196F3;
            background-color: rgba(33, 150, 243, 0.2);
        }

        .red input {
            border-color: #F44336;
            background-color: rgba(244, 67, 54, 0.2);
        }

        #prepareToDuel {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.3em;
            background-color: #FF9800;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1em;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #prepareToDuel:hover {
            background-color: #F57C00;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 600px) {
            :root {
                --base-font-size: 18px;
                --hex-width: 95vw;
                --hex-height: calc(var(--hex-width) * 0.866);
                --player-width: calc(var(--hex-width) * 0.4);
            }

            body {
                padding: 8px;
            }

            h1 {
                font-size: 1.6em;
                margin-bottom: 0.3em;
            }

            h2 {
                font-size: 1.4em;
                margin-bottom: -0.2em;
            }

            .input-group {
                flex-direction: column;
                align-items: flex-start;
                padding: 8px;
                margin-bottom: 0.3em;
            }

            label {
                margin-bottom: 0.2em;
            }

            input[type="number"],
            select {
                width: 100%;
                margin-bottom: 0.3em;
            }

            .player-input input {
                font-size: 0.8em;
                padding: 8px;
            }

            #hexLayout {
                margin: 0.5em auto;
            }

            #prepareToDuel {
                padding: 10px;
                font-size: 1.2em;
                margin-top: 0.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="rickVsRick">Rick vs Rick:</h2>
        <h1 id="multiverseMarbleMadness">Multiverse Marble Madness</h1>
        <div class="input-group">
            <label for="timePerPlayer">Time per player (minutes):</label>
            <input type="number" id="timePerPlayer" value="5" min="1">
        </div>
        <div class="input-group">
            <label for="numberOfPlayers">Number of players:</label>
            <select id="numberOfPlayers">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="6">6</option>
            </select>
        </div>
        <div id="hexLayout">
            <div class="hexagon"></div>
            <div id="player1" class="player-input"></div>
            <div id="player2" class="player-input"></div>
            <div id="player3" class="player-input"></div>
            <div id="player4" class="player-input"></div>
            <div id="player5" class="player-input"></div>
            <div id="player6" class="player-input"></div>
        </div>
        <button id="prepareToDuel">Prepare to Duel</button>
    </div>

    <script>
        const $ = document.getElementById.bind(document);
        const timePerPlayer = $('timePerPlayer');
        const numberOfPlayers = $('numberOfPlayers');
        const hexLayout = $('hexLayout');
        const prepareToDuel = $('prepareToDuel');
        const multiverseMarbleMadness = $('multiverseMarbleMadness');

        const generateRandomName = () =>
            `Rick-${Math.floor(Math.random() * 133) + 1}-${String.fromCharCode(65 + Math.floor(Math.random() * 26))}`;

        const playerNames = Array.from({ length: 6 }, generateRandomName);

        const hexPositions = {
            2: [1, 4],
            3: [1, 3, 5],
            4: [2, 3, 5, 6],
            6: [1, 2, 3, 4, 5, 6]
        };

        const playerColors = {
            2: ['green', 'blue'],
            3: ['green', 'blue', 'red'],
            4: ['green', 'green', 'blue', 'blue'],
            6: ['green', 'green', 'blue', 'blue', 'red', 'red']
        };

        const updateHexLayout = () => {
            const count = parseInt(numberOfPlayers.value);
            const positions = hexPositions[count];
            const colors = playerColors[count];

            for (let i = 1; i <= 6; i++) {
                const div = $(`player${i}`);
                if (positions.includes(i)) {
                    const index = positions.indexOf(i);
                    div.innerHTML = `<input type="text" maxlength="30" value="${playerNames[index]}" placeholder="Player ${index + 1} name">`;
                    div.className = `player-input ${colors[index]}`;
                } else {
                    div.innerHTML = '';
                    div.className = 'player-input';
                }
            }
        };

        const updateMultiverseMarbleMadnessColors = () => {
            const letters = multiverseMarbleMadness.textContent.split('');
            multiverseMarbleMadness.innerHTML = letters.map(letter =>
                `<span style="color: ${getHighContrastColor()};">${letter}</span>`
            ).join('');
        };

        const getHighContrastColor = () => {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 100%, 70%)`;
        };

        numberOfPlayers.addEventListener('change', updateHexLayout);

        prepareToDuel.addEventListener('click', () => {
            const activePlayers = Array.from(hexLayout.getElementsByTagName('input'))
                .map(input => input.value);
            console.log('Time per player:', timePerPlayer.value, 'minutes');
            console.log('Players:', activePlayers);
            alert('Prepare to duel! (Timer screen not implemented yet)');
        });

        updateHexLayout();
        updateMultiverseMarbleMadnessColors();
    </script>
</body>

</html>
