<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick vs Rick: Multiverse Marble Madness</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap');

        :root {
            --hex-size: min(90vw, 600px);
            --base-font-size: 16px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 10px;
            font-size: var(--base-font-size);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        h1,
        h2 {
            text-align: center;
            margin: 0.5em 0;
        }

        h1 {
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        h2 {
            font-family: 'Bangers', cursive;
            font-size: 1.5em;
            color: #00ff00;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5em;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            flex: 1;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        input[type="number"],
        select {
            width: 120px;
            padding: 8px;
            font-size: 1em;
            background-color: #2c2c2c;
            border: 2px solid #444;
            color: #e0e0e0;
            box-sizing: border-box;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
        }

        #hexLayout {
            position: relative;
            width: var(--hex-size);
            height: calc(var(--hex-size) * 0.866);
            margin: 1em auto;
        }

        .hexagon {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .player-input {
            position: absolute;
            width: 30%;
        }

        .player-input input {
            width: 100%;
            padding: 10px;
            font-size: 0.9em;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 3px solid;
            box-sizing: border-box;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
        }

        #player1,
        #timer1 {
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        #player2,
        #timer2 {
            bottom: 28%;
            left: 5%;
        }

        #player3,
        #timer3 {
            top: 28%;
            left: 5%;
        }

        #player4,
        #timer4 {
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        #player5,
        #timer5 {
            top: 28%;
            right: 5%;
        }

        #player6,
        #timer6 {
            bottom: 28%;
            right: 5%;
        }

        .two-players #player1,
        .two-players #timer1 {
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
        }

        .two-players #player4,
        .two-players #timer4 {
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
        }

        .green input,
        .green.player-timer {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.2);
        }

        .blue input,
        .blue.player-timer {
            border-color: #2196F3;
            background-color: rgba(33, 150, 243, 0.2);
        }

        .red input,
        .red.player-timer {
            border-color: #F44336;
            background-color: rgba(244, 67, 54, 0.2);
        }

        .player-timer {
            position: absolute;
            width: 30%;
            height: 25%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 3px solid;
            user-select: none;
        }

        .overlay-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.5em;
            pointer-events: none;
            /* Prevent interaction with the overlay */
            opacity: 1;
            transition: opacity 0.3s ease;
            visibility: hidden;
        }

        .player-timer .overlay-text.hidden {
            opacity: 0;
        }

        .player-timer .time {
            font-size: 3em;
        }

        .player-timer .name {
            font-size: 0.8em;
            margin-top: 5px;
        }

        .player-timer.active:not(.paused) {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: active-pulse 1s infinite;
        }

        .player-timer.active.paused {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes active-pulse {

            0%,
            100% {
                opacity: 1;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }

            50% {
                opacity: 0.8;
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        .player-timer.warning {
            animation: warning-pulse 1s infinite;
        }

        .player-timer.eliminated {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes warning-pulse {
            0% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            }

            50% {
                box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
            }

            100% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            }
        }

        .action-button {
            display: block;
            padding: 12px;
            font-size: 1.2em;
            background-color: #FF9800;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background-color: #F57C00;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        #prepareToDuel {
            width: 100%;
            margin-top: 1em;
        }

        #pauseButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background-color: #FF9800;
        }

        #pauseButton svg {
            width: 40px;
            height: 40px;
        }

        #pauseButton.inactive {
            background-color: #808080;
            cursor: not-allowed;
        }

        #pauseButton.inactive svg {
            fill: #A0A0A0;
        }

        #pauseButton.can-pause {
            background-color: #FF9800;
        }

        #pauseButton.can-play {
            background-color: #9C27B0;
        }

        #pauseButton:not(.inactive) svg {
            fill: #000000;
        }

        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #resetButton {
            margin: 1em auto;
            width: 200px;
        }

        #timerPage {
            display: none;
            position: relative;
        }

        #soundToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

        #soundToggle svg {
            width: 30px;
            height: 30px;
            fill: #e0e0e0;
        }

        @media (max-width: 600px) {
            :root {
                --base-font-size: 14px;
            }

            .player-timer .time {
                font-size: 2em;
            }

            .player-timer .name {
                font-size: 0.7em;
            }

            #pauseButton {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }

            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }

            input[type="number"],
            select {
                width: 100%;
                margin-top: 0.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="setupPage">
            <h2 id="rickVsRick">Rick vs Rick:</h2>
            <h1 id="multiverseMarbleMadness">Multiverse Marble Madness</h1>
            <div class="input-group">
                <label for="timePerPlayer">Time per player (minutes):</label>
                <input type="number" id="timePerPlayer" value="5" min="1">
            </div>
            <div class="input-group">
                <label for="numberOfPlayers">Number of players:</label>
                <select id="numberOfPlayers">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div id="hexLayout">
                <div class="hexagon"></div>
                <div id="player1" class="player-input"></div>
                <div id="player2" class="player-input"></div>
                <div id="player3" class="player-input"></div>
                <div id="player4" class="player-input"></div>
                <div id="player5" class="player-input"></div>
                <div id="player6" class="player-input"></div>
            </div>
            <button id="prepareToDuel" class="action-button">Prepare to Duel</button>
        </div>

        <div id="timerPage">
            <div id="hexLayout">
                <div class="hexagon"></div>
                <div id="timer1" class="player-timer"> <span class="overlay-text">TAP TO START</span>
                </div>
                <div id="timer2" class="player-timer"> <span class="overlay-text">TAP TO START</span>
                </div>
                <div id="timer3" class="player-timer"> <span class="overlay-text">TAP TO START</span>
                </div>
                <div id="timer4" class="player-timer"> <span class="overlay-text">TAP TO START</span>
                </div>
                <div id="timer5" class="player-timer"> <span class="overlay-text">TAP TO START</span>
                </div>
                <div id="timer6" class="player-timer"> <span class="overlay-text">TAP TO START</span>
                </div>
                <button id="pauseButton" class="action-button inactive">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                </button>
            </div>
            <button id="backButton" class="action-button">Back</button>
            <button id="resetButton" class="action-button">Reset</button>
        </div>
        <button id="soundToggle">
            <svg viewBox="0 0 24 24">
                <path
                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
            </svg>
        </button>
    </div>

    <script>
        const $ = document.getElementById.bind(document);
        const timePerPlayer = $('timePerPlayer');
        const numberOfPlayers = $('numberOfPlayers');
        const hexLayout = $('hexLayout');
        const prepareToDuel = $('prepareToDuel');
        const multiverseMarbleMadness = $('multiverseMarbleMadness');
        const setupPage = $('setupPage');
        const timerPage = $('timerPage');
        const pauseButton = $('pauseButton');
        const resetButton = $('resetButton');
        const backButton = $('backButton');
        const soundToggle = $('soundToggle');

        const generateRandomName = () =>
            `Rick-${Math.floor(Math.random() * 133) + 1}-${String.fromCharCode(65 + Math.floor(Math.random() * 26))}`;

        const playerNames = Array.from({ length: 6 }, generateRandomName);

        const hexPositions = {
            2: [1, 4],
            3: [1, 3, 5],
            4: [1, 2, 4, 5],
            6: [1, 2, 3, 4, 5, 6]
        };

        const playerColors = {
            2: ['green', 'blue'],
            3: ['green', 'blue', 'red'],
            4: ['green', 'green', 'blue', 'blue'],
            6: ['green', 'green', 'blue', 'blue', 'red', 'red']
        };

        let players = [];
        let activePlayerIndex = -1;
        let gameInterval;
        let isPaused = false;
        let isGameStarted = false;
        let isSoundOn = true;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        const updateHexLayout = () => {
            const count = parseInt(numberOfPlayers.value);
            const positions = hexPositions[count];
            const colors = playerColors[count];

            for (let i = 1; i <= 6; i++) {
                const div = $(`player${i}`);
                if (positions.includes(i)) {
                    const index = positions.indexOf(i);
                    div.innerHTML = `<input type="text" maxlength="30" value="${playerNames[index]}" placeholder="Player ${index + 1} name">`;
                    div.className = `player-input ${colors[index]}`;
                    div.style.display = 'block';
                } else {
                    div.style.display = 'none';
                }
            }
        };

        const updateMultiverseMarbleMadnessColors = () => {
            const letters = multiverseMarbleMadness.textContent.split('');
            multiverseMarbleMadness.innerHTML = letters.map(letter =>
                `<span style="color: ${getHighContrastColor()};">${letter}</span>`
            ).join('');
        };

        const getHighContrastColor = () => {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 100%, 70%)`;
        };

        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        };

        const updateTimerDisplay = () => {
            players.forEach((player, index) => {
                const timerElement = $(`timer${index + 1}`);
                timerElement.innerHTML = `
            <div class="time">${formatTime(player.timeLeft)}</div>
            <div class="name">${player.name}</div>
            <span class="overlay-text">TAP TO START</span>
        `;
                timerElement.className = `player-timer ${player.color}`;
                if (index === activePlayerIndex) {
                    timerElement.classList.add('active');
                    if (isPaused) {
                        timerElement.classList.add('paused');
                    } else {
                        timerElement.classList.remove('paused');
                    }
                }
                if (player.timeLeft <= 60 && player.timeLeft > 0) {
                    timerElement.classList.add('warning');
                }
                if (player.timeLeft === 0) {
                    timerElement.classList.add('eliminated');
                }
                timerElement.style.display = player.active ? 'flex' : 'none';
            });
        };


        const startGame = () => {
            const count = parseInt(numberOfPlayers.value);
            const positions = hexPositions[count];
            const colors = playerColors[count];
            const initialTime = parseInt(timePerPlayer.value) * 60;

            players = positions.map((pos, index) => ({
                name: $(`player${pos}`).querySelector('input').value,
                timeLeft: initialTime,
                color: colors[index],
                eliminated: false,
                active: true
            }));

            activePlayerIndex = -1;
            isGameStarted = false;
            isPaused = false;
            updateTimerDisplay();
            updatePauseButton();

            setupPage.style.display = 'none';
            timerPage.style.display = 'block';
            hexLayout.className = count === 2 ? 'two-players' : '';

            document.querySelectorAll('.player-timer').forEach((timer, index) => {
                if (index < count) {
                    timer.style.display = 'flex';
                    timer.querySelector('.overlay-text').style.visibility = 'visible';
                } else {
                    timer.style.display = 'none';
                }
                timer.addEventListener('click', () => {
                    document.querySelectorAll('.overlay-text').forEach(overlay => {
                        overlay.classList.remove('hidden');
                    });
                });
            });
        };

        const startTimer = (playerIndex) => {
            if (playerIndex === activePlayerIndex) return;

            if (isGameStarted) {
                players[activePlayerIndex].timeLeft++; // Compensate for the last second
            }

            activePlayerIndex = playerIndex;
            isGameStarted = true;
            isPaused = false;
            updatePauseButton();
            updateTimerDisplay();

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                if (!isPaused) {
                    players[activePlayerIndex].timeLeft--;
                    if (players[activePlayerIndex].timeLeft === 60) {
                        playWarningSound();
                    }
                    if (players[activePlayerIndex].timeLeft === 0) {
                        players[activePlayerIndex].eliminated = true;
                        nextPlayer();
                    }
                    updateTimerDisplay();
                    playTickSound();
                }
            }, 1000);
        };

        const nextPlayer = () => {
            do {
                activePlayerIndex = (activePlayerIndex + 1) % players.length;
            } while (players[activePlayerIndex].eliminated && players.some(player => !player.eliminated));

            if (players.every(player => player.eliminated)) {
                endGame();
            } else {
                playClickSound();
                startTimer(activePlayerIndex);
            }
        };

        const endGame = () => {
            clearInterval(gameInterval);
            isGameStarted = false;
            updatePauseButton();
            alert('Game Over!');
        };

        const resetGame = () => {
            if (confirm('Are you sure you want to reset the game?')) {
                clearInterval(gameInterval);
                players.forEach(player => {
                    player.timeLeft = parseInt(timePerPlayer.value) * 60;
                    player.eliminated = false;
                });
                activePlayerIndex = -1;
                isGameStarted = false;
                isPaused = false;
                updateTimerDisplay();
                updatePauseButton();
                // Reset overlay visibility for the active players
                const count = parseInt(numberOfPlayers.value);
                for (let i = 0; i < 6; i++) {
                    const overlay = document.querySelector(`#timer${i + 1} .overlay-text`);
                    if (i < count) {
                        overlay.classList.remove('hidden');
                        overlay.style.visibility = 'visible';
                    } else {
                        overlay.style.visibility = 'hidden';
                    }
                }
            }
        };

        const togglePause = () => {
            if (!isGameStarted) return;
            isPaused = !isPaused;
            updatePauseButton();
            updateTimerDisplay();
            playClickSound();
        };

        const updatePauseButton = () => {
            const pauseSvg = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            const playSvg = '<path d="M8 5v14l11-7z"/>';

            if (!isGameStarted) {
                pauseButton.className = 'action-button inactive';
                pauseButton.innerHTML = `<svg viewBox="0 0 24 24">${pauseSvg}</svg>`;
            } else if (isPaused) {
                pauseButton.className = 'action-button can-play';
                pauseButton.innerHTML = `<svg viewBox="0 0 24 24">${playSvg}</svg>`;
            } else {
                pauseButton.className = 'action-button can-pause';
                pauseButton.innerHTML = `<svg viewBox="0 0 24 24">${pauseSvg}</svg>`;
            }
        };

        const goBack = () => {
            if (confirm('Are you sure you want to go back to the setup page? This will end the current game.')) {
                clearInterval(gameInterval);
                setupPage.style.display = 'block';
                timerPage.style.display = 'none';
            }
        };

        const playClickSound = () => {
            if (!isSoundOn) return;
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.01);
        };

        const playTickSound = () => {
            if (!isSoundOn) return;
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(2000, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.01);
        };

        const playWarningSound = () => {
            if (!isSoundOn) return;
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        };

        const toggleSound = () => {
            isSoundOn = !isSoundOn;
            soundToggle.innerHTML = isSoundOn ?
                '<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>' :
                '<svg viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>';
        };

        numberOfPlayers.addEventListener('change', updateHexLayout);
        prepareToDuel.addEventListener('click', startGame);
        pauseButton.addEventListener('click', togglePause);
        resetButton.addEventListener('click', resetGame);
        backButton.addEventListener('click', goBack);
        soundToggle.addEventListener('click', toggleSound);

        document.querySelectorAll('.player-timer').forEach((timer, index) => {
            timer.addEventListener('click', () => {
                if (isGameStarted && !isPaused && activePlayerIndex === index) {
                    startTimer(index);
                    nextPlayer();
                }
                else if (activePlayerIndex === -1) {
                    startTimer(index);
                    playClickSound();
                    // not going to the next player since this is the first click
                }
                else {
                    playWarningSound();
                }

                // Remove all overlays when one is tapped
                document.querySelectorAll('.overlay-text').forEach(overlay => {
                    overlay.classList.add('hidden');
                });
            });
        });

        updateHexLayout();
        updateMultiverseMarbleMadnessColors();
    </script>
</body>

</html>
